<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
        <!-- GOOGLE FONT LINKS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500;700;900&family=Montserrat:ital,wght@0,500;0,600;0,900;1,700&family=Pacifico&family=Poppins:ital,wght@0,300;0,500;0,900;1,100&display=swap"
          rel="stylesheet"
        />
        <!-- Font Awasome -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
</head>
<body>
    <section>
        <div class="calculator">
            <div class="output">
                <h1></h1>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="oprators">C</button>
                    <button class="oprators">/</button>
                    <button class="oprators">%</button>
                    <button class="oprator back"><i class="fa-sharp fa-solid fa-delete-left"></i></button>
                  </div>
                  <div class="row">
                    <button >7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="oprator">x</button>
                  </div>
                  <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="oprator">-</button>
                  </div>
                  <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="oprator sum">+</button>
                  </div>
                  <div class="row">
                    <button class="zero">0</button>
                    <button>.</button>
                    <button class="oprator equal">=</button>
                  </div>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
